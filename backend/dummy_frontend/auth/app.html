<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 760px; margin: 64px auto; padding: 0 16px; }
    img { border-radius: 50%; vertical-align: middle; }
    .row { display:flex; align-items:center; gap:12px; }
    .muted { color:#555; }
  </style>
</head>
<body>
  <h1>App</h1>
  <div id="status">Loading…</div>

  <div id="profile" style="display:none;">
    <div class="row">
      <img id="avatar" src="" width="48" height="48" alt="avatar" />
      <div>
        <div id="name"></div>
        <div id="email" class="muted"></div>
      </div>
    </div>
    <p style="margin-top:16px;">
      <button id="logout">Logout</button>
      &nbsp; <a href="/index.html">Back to login</a>
    </p>
  </div>

  <script>
    // Fetch the current session; requires the backend to set HttpOnly cookie "sid".
    (async () => {
      const status = document.getElementById('status');
      const profile = document.getElementById('profile');

      try {
        // Important: include credentials so the browser sends cookies cross-origin (3000 → 3001)
        const res = await fetch('http://localhost:3001/me', { credentials: 'include' });

        if (res.status === 401) {
          location.href = '/index.html?error=' + encodeURIComponent('Please sign in with your UCSD email.');
          return;
        }

        const user = await res.json();
        status.style.display = 'none';
        profile.style.display = 'block';

        document.getElementById('name').textContent = user.name || '(no name)';
        document.getElementById('email').textContent = user.email || '';
        if (user.picture) document.getElementById('avatar').src = user.picture;

        document.getElementById('logout').addEventListener('click', async () => {
          await fetch('http://localhost:3001/auth/logout', { method: 'POST', credentials: 'include' });
          location.href = '/index.html?error=' + encodeURIComponent('Logged out.');
        });
      } catch {
        status.textContent = 'Failed to load session.';
      }
    })();
  </script>
</body>
</html>
