name: CI

on:
  pull_request:
    branches: [ main ]   # run on every PR into main
  push:
    branches: [ main ]   # also run on pushes to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'       # or 18, 22, etc.
          cache: 'npm'             # speeds up installs

      - name: Install dependencies
        run: |
          npm ci || npm install    # use npm ci if package-lock.json exists

      - name: Run ESLint # code linting
        run: npm run lint
      
      - name: Check Prettier formatting # code formatting
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"

      - name: Run lint (if defined) # What is this linting step for?
        run: |
          npm run lint --if-present

      - name: Run tests (if defined)
        run: |
          npm test --if-present

      - name: Build (if defined)
        run: |
          npm run build --if-present
