name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root + frontend + backend)
        run: |
          npm ci || npm install
          npm run install:all

      - name: Run ESLint
        run: npm run lint

      - name: Check and write Prettier formatting
        run: npx prettier --write "**/*.{js,jsx,ts,tsx,css}"

      - name: Run tests
        run: npm test
